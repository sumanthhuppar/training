<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Nike login page</title>
</head>

<body>
    <div class="container">
        <div class="hero">
            <div class="left">
                <div class="content">
                    <div class="logo"><img src="nike.png" alt=""></div>
                    <div class="heading">
                        <h1>Welcome to The Nike User Area</h1>
                    </div>
                    <div class="info">
                        <p>To request an account, just call us</p>
                    </div>
                    <div class="contact">
                        <span>+245 04 166 0355</span>
                        <span>+347 09 286 1305</span>
                    </div>
                    <div class="social">
                        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="illustration.png" alt="">
                <div class="box">
                    <div class="content">
                        <div class="heading">
                            <h1 style="color: rgb(238, 0, 0); border-bottom: 2px dashed red;">Reset Password</h1>
                        </div>
                        <div class="info">
                            <p>Please enter your credentials first. <br> Won't be shared publicly. <br> Won't be
                                spammed.</p>
                        </div>
                        <div class="form">
                            <input type="text" name="" id="" placeholder="Username">
                            <input type="password" name="" id="" placeholder="Password">
                            <input type="submit" value="Reset password">
                        </div>
                        <div class="extra">
                            <a href=""><p>Back to login page</p></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
